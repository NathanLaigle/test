<section class="side-bar">
  <div class="side-bar__heading">
    <h1>Registration</h1>
    <button (click)="onClose()">
      <i class="ri-close-line ri-xl"></i>
    </button>
  </div>
  <form [formGroup]="form" (submit)="onRegister()">
    <fieldset>
      <label for="register-form-email">Email</label>
      <input
        type="text"
        formControlName="email"
        placeholder="User email"
        id="register-form-email"
      />
    </fieldset>
    <fieldset>
      <label for="register-form-pseudo">Pseudo</label>
      <input
        type="text"
        formControlName="pseudo"
        placeholder="User pseudo"
        id="register-form-pseudo"
      />
    </fieldset>
    <fieldset>
      <label for="register-form-password">Password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="User password"
        id="register-form-password"
      />
    </fieldset>
    <button>Create an account</button>
    <p class="span-link">
      Already have an account ?
      <span (click)="onOpen('app-login-form'); onClose()">login</span>
    </p>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    <div class="error-message-heading">
      <h2>Error</h2>
      <button (click)="onCloseErrorMessage()">
        <i class="ri-close-line ri-xl"></i>
      </button>
    </div>
    <p>{{ errorMessage }}</p>
  </div>
</section>
